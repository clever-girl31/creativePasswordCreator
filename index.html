<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Creative Password Creator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Creative Password Creator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Create Your Password!</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Click the &quot;Create Password&quot; button to begin."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Create Password</button>
        </div>
      </div>
    </div>
    <script src="./Assets/script1.js"></script>
  </body>
</html>
